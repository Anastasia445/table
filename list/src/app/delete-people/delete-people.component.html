<mat-dialog-content class="mat-typography">
    <mat-label>Действительно хотите удалить запись?</mat-label>
    <mat-dialog-actions align="end">
        <button
          mat-button
          [mat-dialog-close]="true"
          cdkFocusInitial
          type="submit"
          id="delete"
          name="delete"
        >
          Ок
        </button>
        <button mat-button mat-dialog-close>Отмена</button>
      </mat-dialog-actions>
  </mat-dialog-content>
