<mat-dialog-content class="mat-typography">
  <form
    [formGroup]="formPeople"
    action="/regisrpeople"
    method="post"
    (ngSubmit)="onSubmitPeople()"
  >
    <mat-form-field class="example-full-width">
      <mat-label for="search-box">Фамилия</mat-label>
      <input formControlName="surname" matInput type="text" id="surname" />
      <mat-hint
        *ngIf="
          formPeople.get('surname').invalid && formPeople.get('surname').touched
        "
        >Поле фамилия не должно быть пустым</mat-hint
      >
    </mat-form-field>
    &nbsp;
    <mat-form-field class="example-full-width">
      <mat-label for="search-box">Имя</mat-label>
      <input formControlName="name" matInput type="text" id="name" />
      <mat-hint
        *ngIf="formPeople.get('name').invalid && formPeople.get('name').touched"
        >Поле имя не должно быть пустым</mat-hint
      >
    </mat-form-field>
    <br />
    <br />

    <mat-form-field class="example-full-width">
      <mat-label for="search-box">Отчество</mat-label>
      <input
        formControlName="patronymic"
        matInput
        type="text"
        id="patronymic"
      />
      <mat-hint
        *ngIf="
          formPeople.get('patronymic').invalid &&
          formPeople.get('patronymic').touched
        "
        >Поле отчество не должно быть пустым</mat-hint
      >
    </mat-form-field>

    <br />
    <mat-dialog-actions align="end">
      <button
        mat-button
        [mat-dialog-close]="true"
        cdkFocusInitial
        type="submit"
        id="submitDetails"
        name="submitDetails"
        [disabled]="formPeople.invalid"
      >
        Сохранить
      </button>
      <button mat-button mat-dialog-close>Отмена</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
