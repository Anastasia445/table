
  <br />
  <button mat-flat-button color="primary" (click)="openDialogPeople()"class='createPeople'>
    Добавить нового человека
  </button>
  <br /><br />

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element" >{{ element.position }}</td>
    </ng-container>

    <!-- FIO Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef>Фамилия</th>
      <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
    </ng-container>

    <!-- FIO Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Имя</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- FIO Column -->
    <ng-container matColumnDef="patronymic">
      <th mat-header-cell *matHeaderCellDef>Отчество</th>
      <td mat-cell *matCellDef="let element">{{ element.patronymic }}</td>
    </ng-container>

    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="primary"
            (click)="changePeople(element)"
          >
            <span class="material-icons">
              create
            </span>
          </button>
          &nbsp;
          <button
            mat-icon-button
            color="warn"
            (click)="removePeople(element)"
          >
            <span class="material-icons">
              delete
            </span>
          </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
